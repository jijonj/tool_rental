<script id="settingsView" type="text/template">
    <div class="col-md-8 col-md-offset-2">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#staff" aria-controls="staff" role="tab"
                                                      data-toggle="tab">Staff</a></li>
            <li role="presentation"><a href="#about" aria-controls="about" role="tab" data-toggle="tab"><%= lang.about %></a></li>
        </ul>
        <div class="tab-content">
            <div id="staff" class="tab-pane fade in active" role="tabpanel" aria-labelledby="staff">
                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th><%= lang.name %></th>
                        <th><%= lang.email %></th>
                        <th><%= lang.phone %></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a href="#settings/staff/add" class="btn btn-default btn-sm">
                            <i class="fa fa-plus" aria-hidden="true"></i> <%= lang.new_member %>
                        </a>
                    </div>
                </div>
            </div>
            <div id="about" class="tab-pane fade in" role="tabpanel" aria-labelledby="about">
                <div class="row">
                    <div class="about center-block">
                        <div class="thumbnail">
                            <img src="img/logo.png" alt="Thekkekara Power Tools Logo">
                            <div class="caption">
                                <h3 class="text-center">Thekkekara Power Tools</h3>
                                <h5><%= lang.version %>: <span class="pull-right">1.0.0 (2016)</span></h5>
                                <h5><%= lang.developer %>: <span class="pull-right">Manrix</span></h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</script>

<script id="addStaff" type="text/template">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal" autocomplete="off">
            <h3 class="text-center"><%= id ? lang.member_details : lang.new_member %></h3>
            <hr>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label"><%= lang.name %> *</label>
                <div class="col-sm-9">
                    <input type="text" name="name" value="<%- typeof(name)!== 'undefined' ?  name : '' %>"
                           class="form-control" id="inputName" placeholder="<%= lang.name %>" required>
                    <span class="help-block hidden"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label"><%= lang.email %> *</label>
                <div class="col-sm-9">
                    <input type="email" name="email" value="<%- typeof(email)!== 'undefined' ?  email : '' %>"
                           class="form-control" id="inputEmail" placeholder="<%= lang.email %>" required>
                    <span class="help-block hidden"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label"><%= lang.new_password %> *</label>
                <div class="col-sm-9">
                    <input type="password" name="password" value="" class="form-control" id="inputPassword"
                           placeholder="<%= lang.new_password %>">
                    <span class="help-block hidden"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="col-sm-2 control-label"><%= lang.address %></label>
                <div class="col-sm-9">
                    <input type="text" name="address" value="<%- typeof(address)!== 'undefined' ?  address : '' %>"
                           class="form-control" id="inputAddress" placeholder="<%= lang.address %>">
                    <span class="help-block hidden"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPhone" class="col-sm-2 control-label"><%= lang.phone %></label>
                <div class="col-sm-9">
                    <input type="text" name="phone" value="<%- typeof(phone)!== 'undefined' ?  phone : '' %>"
                           class="form-control" id="inputPhone" placeholder="<%= lang.phone %>">
                    <span class="help-block hidden"></span>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-9">
                    <div class="pull-left">
                        <button type="button" class="btn btn-primary saveButton"><%= lang.save %></button>
                        <button type="reset" class="btn btn-default resetButton"><%= lang.reset %></button>
                    </div>
                    <div class="loading-save hidden">
                        <img src="img/spinner.svg" class="img-responsive" alt="Loanding...">
                    </div>
                    <% if(id){ %>
                    <div class="pull-right">
                        <button type="button" class="btn btn-danger deleteButton"><%= lang.delete %></button>
                    </div>
                    <% } %>
                </div>
            </div>
        </form>
    </div>
</script>
