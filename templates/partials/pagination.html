<script id="paginationView" type="text/template">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class='<%= page > 1 ? "" : "disabled" %>'>
                <a href='#<%= path %>/page/<%= page > 1 ? (page - 1) : 1 %>' aria-label='Previous'> <span aria-hidden='true'>&laquo;</span> </a>
            </li>
            <% for (var i=start; i < end; i++) { %>
                <li class='<%= (i + 1) === page ? "active" : "" %>'>
                    <a href='#<%= path %>/page/<%= (i+1) %>'><%= (i+1) %></a>
                </li>
            <% } %>
            <li class='<%= page < pages ? "" : "disabled" %>'>
                <a href='#<%= path %>/page/<%= page < pages ? (page + 1) : pages %>' aria-label='Next'> <span aria-hidden='true'>&raquo;</span> </a>
            </li>
        </ul>
    </nav>
</script>
